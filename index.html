<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="idth=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Best Food</title>
</head>

<body>
  <main>
    <section class="hero">
      <div class="hero-info">
        <h1>Check the<br>best food</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore, culpa eaque. Maiores </p>
        <button>Book a table</button>
      </div>
      <img class="hero-image" src="./images/hero.png" alt="pasta with vegetables">
    </section>

    <section class="services">
      <h2>Our Services</h2>
      <div class="services-grid">
        <img class="services-dish services-dish__big" src="./images/video.png" alt="pastas and wine">
        <img class="services-dish" src="./images/dish1.png" alt="bowl of vegetables">
        <img class="services-dish" src="./images/dish2.png" alt="toast with avocado and boiled egg">
        <img class="services-dish" src="./images/dish3.png" alt="asparagus with tomatoes and cottage cheese">
        <img class="services-dish" src="./images/dish4.png" alt="muffin with egg whites and basil">
      </div>
    </section>

    <section class="menu">
      <h2>Home Menu</h2>
      <div class="menu-grid">
        <div class="menu-dish">
          <img src="./images/plate1.png" alt="plate 1">
        </div>
        <div class="menu-dish">
          <img src="./images/plate2.png" alt="plate 2">
        </div>
        <div class="menu-dish">
          <img src="./images/plate3.png" alt="plate 3">
        </div>
        <div class="menu-dish">
          <img src="./images/plate4.png" alt="plate 4">
        </div>
        <div class="menu-dish">
          <img src="./images/plate5.png" alt="plate 5">
        </div>
      </div>
    </section>
  </main>
  <footer></footer>
</body>

</html>
